<h2 md-dialog-title>Update Listing</h2>
<md-dialog-content>
    <form name="form"  #f="ngForm" novalidate>
        <div class="form-group">
            <label >Catagory</label>
            <md-select [(ngModel)]="listing.ListingType"  name="ListingType">
                <md-option *ngFor="let c of listingType" [value]="c">{{c}}</md-option>
            </md-select>
        </div>
        <div class="form-group">
            <label >Country</label>
            <md-select [(ngModel)]="listing.ListingCountry" name="ListingCountry">
                <md-option *ngFor="let c of countries" [value]="c">{{c}}</md-option>
            </md-select>
        </div>
        <div class="form-group">
            <label for="">Province</label>
            <md-select [(ngModel)]="listing.ListingProvince" name="ListingProvince">
                <md-option *ngFor="let c of province" [value]="c">{{c}}</md-option>
            </md-select>
        </div>
        <div class="form-group">
            <label for="">City</label>
            <md-select [(ngModel)]="listing.ListingCity" name="ListingCity">
                <md-option *ngFor="let c of city" [value]="c">{{c}}</md-option>
            </md-select>
        </div>
        <div class="form-group">
            <label for="">Listing Title</label>
            <input type="text" class="form-control" name="title" required [(ngModel)]="listing.ListingTitle"/>
        </div>
        <div class="form-group">
            <label for="">Listing Description</label>
            <input type="text" class="form-control" name="description" required [(ngModel)]="listing.ListingDescription" />
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address" required [(ngModel)]="listing.Address" />
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="listing.Email" />
        </div>
        <div class="form-group">
            <label for="">Fullname</label>
            <input type="text" class="form-control" name="fullname"[(ngModel)]="listing.FullName" />
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="listing.PhoneNumber"/>
        </div>
    </form>
</md-dialog-content>

<md-dialog-actions>
    <button md-button md-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-button (click)="saveDialog()">Save</button>
</md-dialog-actions>
