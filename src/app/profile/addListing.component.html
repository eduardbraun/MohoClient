<h2 md-dialog-title>Added New Listing</h2>
<md-dialog-content>
    <form name="form" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="listingTypes" class="control-label">Catagory</label>
            <select class="form-control" [(ngModel)]="selectedListing"  (change)="catagoryOptionsChanged()" name="country" id="listingTypes">
                <option *ngFor="let c of listings" [value]="c | json">{{c.listingFilterName}}</option>
            </select>
        </div>
        <div class="form-group" >
            <label for="country" class="control-label">Country</label>
            <select class="form-control" [(ngModel)]="selectedCountry" (change)="countryOptionsChanged()" name="country" id="country">
                <option *ngFor="let c of countries" [value]="c | json">{{c.countryName}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="provinceSelectionEnabled">
            <label for="province" class="control-label">Province</label>
            <select class="form-control" [(ngModel)]="selectedProvince" (change)="provinceOptionsChanged()" name="province" id="province">
                <option *ngFor="let c of provinces" [value]="c | json">{{c.provinceName}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="citySelectionEnabled">
            <label for="city" class="control-label">Region</label>
            <select class="form-control" [(ngModel)]="selectedCity" (change)="cityOptionsChanged()" name="city" id="city">
                <option *ngFor="let c of cities" [value]="c | json">{{c.cityName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Listing Title</label>
            <input type="text" class="form-control" name="title" required [(ngModel)]="newListing.ListingTitle"/>
        </div>
        <div class="form-group">
            <label for="">Listing Description</label>
            <textarea rows="10" class="form-control" name="description" required
                      [(ngModel)]="newListing.ListingDescription"> </textarea>
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address" required [(ngModel)]="newListing.Address"/>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="newListing.Email" required/>
        </div>
        <div class="form-group">
            <label for="">Fullname</label>
            <input type="text" class="form-control" name="fullname" [(ngModel)]="newListing.FullName" required/>
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="newListing.PhoneNumber" required/>
        </div>
    </form>
</md-dialog-content>

<md-dialog-actions>
    <div class="form-actions">
        <button class="btn btn-primary" (click)="saveDialog()">Confirm</button>
        <button class="btn btn-default" md-dialog-close>Cancel</button>
    </div>
</md-dialog-actions>
