<h2 md-dialog-title>Added New Listing</h2>
<md-dialog-content>
    <form name="form" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-md-3">
                <md-select placeholder="Catagory" [(ngModel)]="selectedListing" name="listing"
                           (ngModelChange)="catagoryOptionsChanged()">
                    <md-option *ngFor="let c of listings" [value]="c | json">
                        {{c.listingFilterName}}
                    </md-option>
                </md-select>
            </div>
            <div  class="col-md-3">
                <md-select placeholder="Country" [(ngModel)]="selectedCountry" name="country"
                           (ngModelChange)="countryOptionsChanged()">
                    <md-option *ngFor="let c of countries" [value]="c | json">
                        {{c.countryName}}
                    </md-option>
                </md-select>
            </div>

            <div *ngIf="provinceSelectionEnabled"  class="col-md-3">
                <md-select placeholder="Province"
                           [(ngModel)]="selectedProvince" name="province"
                           (ngModelChange)="provinceOptionsChanged()">
                    <md-option *ngFor="let c of provinces" [value]="c | json">
                        {{c.provinceName}}
                    </md-option>
                </md-select>
            </div>
            <div *ngIf="citySelectionEnabled"  class="col-md-3">
                <md-select placeholder="City" [(ngModel)]="selectedCity"
                           (ngModelChange)="cityOptionsChanged()"
                           name="city">
                    <md-option *ngFor="let c of cities" [value]="c | json">
                        {{c.cityName}}
                    </md-option>
                </md-select>
            </div>
        </div>
        <div class="form-group">
            <label for="">Listing Title</label>
            <input type="text" class="form-control" name="title" required [(ngModel)]="newListing.ListingTitle"/>
        </div>
        <div class="form-group">
            <label for="">Listing Description</label>
            <textarea rows="10" class="form-control" name="description" required
                      [(ngModel)]="newListing.ListingDescription"> </textarea>
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address" required [(ngModel)]="newListing.Address"/>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="newListing.Email" required/>
        </div>
        <div class="form-group">
            <label for="">Fullname</label>
            <input type="text" class="form-control" name="fullname" [(ngModel)]="newListing.FullName" required/>
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="newListing.PhoneNumber" required/>
        </div>
    </form>
</md-dialog-content>

<md-dialog-actions>
    <div class="form-actions">
        <button class="btn btn-primary" (click)="saveDialog()">Confirm</button>
        <button class="btn btn-default" md-dialog-close>Cancel</button>
    </div>
</md-dialog-actions>
