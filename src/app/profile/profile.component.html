<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="">Listing Options</h5>
                </div>
                <div class="panel-body">
                    <div [ngBusy]="busy2"></div>
                    <button class="btn btn-primary" (click)="openAddListingDialog()">Add Listing</button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="">Your Listings</h5>
                </div>
                <div class="panel-body">
                    <div [ngBusy]="busy"></div>
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let list of lists; let i = index">
                            <td>{{i}}</td>
                            <td>{{list.listingType}}</td>
                            <td>{{list.listingTitle}}</td>
                            <td>{{list.listingDescription}}</td>
                            <td>
                                <button class="btn btn-sm  btn-info" (click)="openUpdateListingDialog(list)"> Edit</button>
                                <button class="btn btn-sm  btn-info" (click)="openDeleteListingDialog(list)"> Delete</button>
                                <button *ngIf="list.listingEnabled" class="btn btn-danger"
                                        (click)="openDisableListingDialog(list)">
                                    Disable
                                </button>
                                <button *ngIf="!list.listingEnabled" class="btn btn-sm  btn-danger"
                                        (click)="openDisableListingDialog(list)">
                                    Enable
                                </button>
                                <button class="btn btn-sm btn-info" (click)="openViewListingPage(list)"> View Details</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
