<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="">Listing Options</h5>
                </div>
                <div class="panel-body">
                    <div [ngBusy]="busy2"></div>
                    <div [ngBusy]="busy"></div>
                    <div class="span3 well">
                        <div class="row">
                            <div class="col-md-6"><a href="#aboutModal" data-toggle="modal" data-target="#myModal">
                                <img *ngIf="profile.avatarImage != null" [src]="'data:image/png;base64,'+profile.avatarImage" name="aboutme" width="140"
                                     height="140" class="img-circle"/>
                                <img *ngIf="profile.avatarImage == null" src="../../assets/images/default_profile.png" name="aboutme" width="140"
                                     height="140" class="img-circle"/>
                            </a>
                                <h3>{{profile.firstName}} {{profile.lastName}}</h3>
                                <span class="badge badge-primary">+10</span></div>
                            <div class="col-md-6">
                                <div *ngIf="profile.userName != null"><label> Username: </label> {{profile.userName}}</div>
                                <div *ngIf="profile.userName != null"><label> Email: </label> {{profile.email}}</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button class="btn btn-sm btn-primary" (click)="openChangeProfilePictureDialog()">Change Profile Picture
                            </button>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary" (click)="openAddListingDialog()">Change Password</button>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary" (click)="openAddListingDialog()">Change Username</button>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary" (click)="openAddListingDialog()">Add Listing</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="">Your Listings</h5>
                </div>
                <div class="panel-body">
                    <div [ngBusy]="busy"></div>
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let list of lists.listingsCollection; let i = index">
                            <td>{{i}}</td>
                            <td>{{list.listingType}}</td>
                            <td>{{list.listingTitle}}</td>
                            <td>{{list.listingDescription}}</td>
                            <td>
                                <button class="btn btn-sm  btn-info" (click)="openUpdateListingDialog(list)"> Edit
                                </button>
                                <button class="btn btn-sm  btn-info" (click)="openDeleteListingDialog(list)"> Delete
                                </button>
                                <button *ngIf="list.listingEnabled" class="btn btn-danger"
                                        (click)="openDisableListingDialog(list)">
                                    Disable
                                </button>
                                <button *ngIf="!list.listingEnabled" class="btn btn-sm  btn-danger"
                                        (click)="openDisableListingDialog(list)">
                                    Enable
                                </button>
                                <button class="btn btn-sm btn-info" (click)="openViewListingPage(list)"> View Details
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
