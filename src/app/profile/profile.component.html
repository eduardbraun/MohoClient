<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-9">
                    <h5 class="">Listing Options</h5>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div [ngBusy]="busy2"></div>
            <button class="btn btn-primary" (click)="openAddListingDialog()">Add Listing</button>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-9">
                    <h5 class="">Your Listings</h5>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div [ngBusy]="busy"></div>
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Country</th>
                    <th>Province</th>
                    <th>City</th>
                    <th>Description</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let list of lists; let i = index">
                    <td>{{i}}</td>
                    <td>{{list.listingType}}</td>
                    <td>{{list.listingTitle}}</td>
                    <td>{{list.country}}</td>
                    <td>{{list.province}}</td>
                    <td>{{list.city}}</td>
                    <td>{{list.listingDescription}}</td>
                    <td>{{list.phoneNumber}}</td>
                    <td>
                        <button class="btn btn-info" (click)="openAddListingDialog()"> View</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
